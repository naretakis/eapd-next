name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Production deployment only
  workflow_dispatch: # Allow manual deployment

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_ENVIRONMENT=production" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_BASE_PATH=/eapd-next" >> $GITHUB_ENV

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Verify deployment
        run: |
          echo "🚀 Deployment Complete!"
          echo "======================"
          echo ""
          echo "🌐 Production URL: https://${{ github.repository_owner }}.github.io/eapd-next/"
          echo ""
          echo "✅ Simple, single-branch deployment"
          echo "🔧 Only main branch deploys to production"
          echo "💻 Develop on feature branches, merge to main when ready"
